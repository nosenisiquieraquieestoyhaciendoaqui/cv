<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>notas</title>
  </head>
  <body>
    <h1>Apuntes sobre html</h1>
    <h2>formas</h2>
    <form class="" action="index.html" method="post">
      <p>boton</p>
            <input type="button" name="" value="esto es un boton">
      <p>checkbox</p>
            <input type="checkbox" name="" value="esto es una checkbox">
      <p>color</p>
            <input type="color" name="" value="estos son colores">
      <p>date</p>
            <input type="date" name="" value="esto es una date">
      <p>datetime, que es obsoleto</p>
            <input type="datetime" name="" value="">
      <p>email</p>
            <input type="email" name="" pattern=".+@google.com" value="">
      <p>file</p>
            <input type="file" name="" value="">
      <p>hidden</p>
            <input type="hidden" name="" value="esto esta oculto">
      <p>month</p>
            <input type="month" name="" value="">
      <p>number</p>
            <input type="number" name="" value="">
      <p>password</p>
            <input type="password" name="" value="password">
      <p>radio</p>
            <input type="radio" name="" value="radio">
      <p>range</p>
            <input type="range" name="" value="esto resetea todos los valores">
      <p>reset</p>
            <input type="reset" name="" value="">
      <p>search</p>
            <input type="search" name="" value="">
      <p>submit</p>
            <input type="submit" name="" value="">
      <p>tel</p>
            <input type="tel" name="" value="">
      <p>text</p>
            <input type="text" name="" value="">
      <p>time</p>
            <input type="<time></time>" name="" value="">
      <p>url</p>
            <input type="url" name="" value="">
      <p>week</p>
            <input type="week" name="" value="">
    </form>
  </body>
</html>
